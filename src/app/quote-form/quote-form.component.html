<div class="container-fluid">
  <h2 class="text-center">Your Unique Quote</h2>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="poster" required
      [(ngModel)]='newQuote.poster' name='poster'>

    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea type="text" class="form-control" id="text" rows="5" required
      [(ngModel)]='newQuote.text' name='text'></textarea>

    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required
      [(ngModel)]='newQuote.author' name='author'>

    </div>
    <button class="btn btn-success" type="submit">
      Add Quote
  </button>
  </form>
</div>
